    description: '南京国际博览中心由南京市河西新城区国有资产经营控股（集团）有限责任公司投资建设，南京河西会议展览有限责任公司经营管理。是美国TVS公司集合中西方建筑设计精髓之力作，融汇世界最新会展理念和南京地域特色，形成“虎踞龙盘”的独特建筑风格，规模宏大，气势磅礴。<br />坐落于南京河西新城中心位置，南京国际博览中心是一座集展会、会议、酒店、配套服务于一体的现代化会展场馆。'
